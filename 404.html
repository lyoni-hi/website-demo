<!DOCTYPE html><html> <noscript><meta http-equiv="refresh" content="0; URL=/en/404"></noscript><script>(function(){const Locales = ["en"];

        const lang =
            navigator.languages
                .find(l => Locales.includes(l.split("-")[0]))
                ?.split("-")[0] || "en";

        window.location.replace(`/${lang}/404`);
    })();</script></html>
